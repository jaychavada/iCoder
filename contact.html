<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" aria-current="page" href="/index.html">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Email id -->
    <div class="container my-4">
      <h2>Contact Us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <!-- Member,Professor,coder block -->
    <div class="mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Are you a member?</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
            <label for="floatingSelect">@iCoder</label>
          </div>
    </div>
    <div class="mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Are you a professor?</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
            <label for="floatingSelect">@iCoder</label>
          </div>
    </div>
    <div class="mb-3">
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Are you a coder?</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
            <label for="floatingSelect">@iCoder</label>
          </div>
    </div>

    <!-- About Yourself  -->
    
    <div class="form-floating">
        <textarea class="form-control" placeholder="write about your experties" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingSelect">About Yourself </label>
      </div>

    <!-- Reviews and question -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Add Your reviews and Questions</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Question & Reviews"
        ></textarea>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <!-- Footer -->
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2023–2024 iCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
